<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Python flask app</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">
    <!--<link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}">-->
</head>

<header>
    <div class="container-fluid">
        <img style="height:80px" src="{{ url_for('static', filename='img/profile.png') }}">

        <a href="/dashboard/">
            <button type="button" class="btn btn-primary" aria-label="Left Align"
                    style="margin-top: 5px; margin-bottom: 5px; height: 44px; margin-right: 15px">
                <span class="glyphicon glyphicon-off" aria-hidden="true"></span> Start Learning
            </button>
        </a>
        <ul class="nav navbar-nav navbar-right">

            <div style="margin-right: 10px; margin-left: 15px; margin-top: 5px; margin-bottom: 5px;"
                 class="container-fluid">
                <a href="/support-donate/">
                    <span class="glyphicon glyphicon-heart"></span> Support
                </a>

                <a href="/login/">
                    <span class="glyphicon glyphicon-log-in"></span> Login
                </a>

                <a href="/signup/">
                    <span class="glyphicon glyphicon-pencil"></span> Sign up
                </a>
            </div>
        </ul>
    </div>

</header>

<body>
<div class="container" align="center" style="min-height:100%">
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-warning alert-dismissible" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">Ã—</span>
        </button>
        {{message}}
    </div>
    {% endfor %}
    {% endif %}
    {% endwith %}

    {% block body %}
    {% endblock %}
</div>

<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="{{ url_for('static', filename='bootstrap/js/bootstrap.min.js') }}"></script>

</body>
</html>
