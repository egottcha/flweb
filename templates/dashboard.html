{% extends "header.html" %}

{% block body %}
<div role="tabpanel">

    <!-- Nav tabs -->
    <ul class="nav nav-tabs" role="tablist">
        <li role="presentation" class="active"><a href="#basics" aria-controls="basics" role="tab" data-toggle="tab">Basics</a>
        </li>
        <li role="presentation"><a href="#wdev" aria-controls="wdev" role="tab" data-toggle="tab">Advanced</a></li>
        <li role="presentation"><a href="#dan" aria-controls="dan" role="tab" data-toggle="tab">Data Analysis</a></li>

    </ul>

    <!-- Tab panes -->
    <div class="tab-content">
        <div role="tabpanel" class="tab-pane fade in active" id="basics">
            <ul>
                <ul>
                    {% for title in TOPIC_DICT["Basics"] %}
                    <li><a href="{{title[1]}}">{{title[0]}}</a></li>
                    {% endfor %}
                </ul>
            </ul>
        </div>

        <div role="tabpanel" class="tab-pane fade" id="wdev">Advanced</div>

        <div role="tabpanel" class="tab-pane fade" id="dan">Data analysis!#Q$@!#</div>

    </div>

</div>
{% endblock %}
